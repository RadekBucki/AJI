<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet"
          type="text/css" href="theme.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
    <title>MyTODO App</title>
</head>
<body>
<h1>MyNotes</h1>
<div>
    <label>Search</label>
    <input type="text" id="inputSearch" placeholder="Type Your seach here..."/>
    <label>Start date</label>
    <input type="date" id="startDate"/>
    <label>End date</label>
    <input type="date" id="endDate"/>
</div>
<div id="todoListView"></div>
<form>
    <label>Title</label>
    <input type="text" id="inputTitle"/>
    <label>Description</label>
    <input type="text" id="inputDescription"/>
    <label>Place</label>
    <input type="text" id="inputPlace"/>
    <label>Due date</label>
    <input type="date" id="inputDate"/>
    <input type="button" class="btn btn-success" value="add"
           onclick="addTodo()"/>
</form>
</body>
</html>
