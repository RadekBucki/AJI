<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet"
          type="text/css" href="theme.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
    <title>MyTODO App</title>
</head>
<body>
    <div>
        <label for="inputSearch">Search</label>
        <input type="text" id="inputSearch" placeholder="Type Your seach here..."/>
    </div>
    <table>
        <caption><h1>MyNotes</h1></caption>
        <thead>
            <th>Title</th>
            <th>Description</th>
            <th>Place</th>
            <th>Due date</th>
            <th>Action</th>
        </thead>
        <tbody id="todoListView"></tbody>
        <tfoot>
            <form>
                <td><input type="text" id="inputTitle"/></td>
                <td><input type="text" id="inputDescription"/></td>
                <td><input type="text" id="inputPlace"/></td>
                <td><input type="date" id="inputDate"/></td>
                <td><input type="button" value="+" onclick="addTodo()"/></td>
            </form>
        </tfoot>
    </table>
</body>
</html>
