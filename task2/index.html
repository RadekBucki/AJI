<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet"
          type="text/css" href="theme.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts.js"></script>

    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <title>MyTODO App</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <header class="navbar-brand color">TODO List</header>
    </nav>
    <div class="container mt-4">
        <div class="mb-2" id="filters">
            <h2 class="h2">Filters</h2>
            <div class="input-group mb-2">
                <span class="input-group-text">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-search"
                         viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg>
                </span>
                <input class="form-control" type="text" id="inputSearch" placeholder="Search phrase"/>
            </div>
            <div class="input-group">
                <span class="input-group-text">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar-range" viewBox="0 0 16 16">
                      <path d="M9 7a1 1 0 0 1 1-1h5v2h-5a1 1 0 0 1-1-1zM1 9h4a1 1 0 0 1 0 2H1V9z"/>
                      <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
                    </svg>
                </span>
                <input type="date" aria-label="First name" class="form-control">
                <input type="date" aria-label="Last name" class="form-control">
            </div>
        </div>
        <h2 class="h2">TODO List</h2>
        <div class="table-responsive rounded">
            <table class="table table-striped">
                <thead class="bg-primary text-white text-center">
                    <th>Title</th>
                    <th>Description</th>
                    <th>Place</th>
                    <th>Due date</th>
                    <th>Action</th>
                </thead>
                <tbody id="todoListView"></tbody>
                <tfoot class="table-success">
                    <td colspan="5">
                        <div class="input-group">
                            <input class="form-control" type="text" placeholder="Title" id="inputTitle"/>
                            <input class="form-control" type="text" placeholder="Description" id="inputDescription"/>
                            <input class="form-control" type="text" placeholder="Place" id="inputPlace"/>
                            <input class="form-control" type="date" placeholder="DueDate" id="inputDate"/>
                            <button type="button" class="btn btn-success" onclick="addTodo()">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" font-weight="800"
                                     fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                          d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
                                </svg>
                            </button>
                        </div>
                    </td>
                </tfoot>
            </table>
        </div>
    </div>
    <footer class="page-footer bg-primary text-white fixed-bottom">
        <div class="text-center py-3">
            Rados≈Çaw Bucki<br />
            Applications in Interpreted Languages 2022
        </div>
    </footer>
</body>
</html>
