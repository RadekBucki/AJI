<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet"
          type="text/css" href="theme.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
    <meta charset="UTF-8">
    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">
    <title>MyTODO App</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <header class="navbar-brand color">TODO List</header>
    </nav>
    <div class="container mt-4">
        <div class="mb-2" id="filters">
            <h2 class="h2">Filters</h2>
            <div class="input-group mb-2">
                <span class="input-group-text">
                    <i class="bi bi-search"></i>
                </span>
                <input class="form-control" type="text" id="inputSearch" placeholder="Search phrase" />
            </div>
            <div class="input-group">
                <span class="input-group-text">
                    <i class="bi bi-calendar-range"></i>
                </span>
                <input type="datetime-local" id="startDate" class="form-control">
                <input type="datetime-local" id="endDate" class="form-control">
            </div>
        </div>
        <h2 class="h2">TODO List</h2>
        <div class="table-responsive rounded">
            <table class="table table-striped">
                <thead class="bg-primary text-white">
                    <th>Title</th>
                    <th>Description</th>
                    <th>Place</th>
                    <th>Due date</th>
                    <th id="action">Action</th>
                </thead>
                <tbody id="todoListView"></tbody>
                <tfoot class="table-success">
                    <td colspan="5">
                        <div class="input-group" id="newRecord">
                            <input class="form-control" type="text" placeholder="Title" name="title" required />
                            <input class="form-control" type="text" placeholder="Description" name="description"
                                   required />
                            <input class="form-control" type="text" placeholder="Place" id="inputPlace" name="place"
                                   required />
                            <input class="form-control" type="datetime-local" placeholder="DueDate" id="inputDate"
                                   name="dueDate" required />
                            <button type="button" class="btn btn-success" onclick="addTodo()">
                                <i class="bi bi-plus-lg"></i>
                            </button>
                        </div>
                    </td>
                </tfoot>
            </table>
        </div>
    </div>
    <footer class="page-footer bg-primary text-white ">
        <div class="text-center py-3">
            Kamil Bednarek<br />
            Rados≈Çaw Bucki<br />
            Applications in Interpreted Languages 2022
        </div>
    </footer>
</body>
</html>
