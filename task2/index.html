<!DOCTYPE html>
<html lang="en">
<head>
    <link href="theme.css"
          rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
    <meta charset="UTF-8">
    <!-- Bootstrap-->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js">
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css" rel="stylesheet">
    <title>MyTODO App</title>
</head>
<body>
<nav class="navbar navbar-dark bg-primary">
    <header class="navbar-brand">TODO List</header>
</nav>
<div class="container mt-4">
    <div class="mb-2" id="filters">
        <h2 class="h2">Filters</h2>
        <div class="input-group mb-2">
                <span class="input-group-text">
                    <i class="bi bi-search"></i>
                </span>
            <input class="form-control" id="inputSearch" placeholder="Search phrase" type="text">
        </div>
        <div class="input-group">
                <span class="input-group-text">
                    <i class="bi bi-calendar-range"></i>
                </span>
            <input class="form-control" id="startDate" type="datetime-local">
            <input class="form-control" id="endDate" type="datetime-local">
        </div>
    </div>
    <h2 class="h2">TODO List</h2>
    <div class="table-responsive rounded">
        <table class="table table-striped">
            <thead class="bg-primary text-white">
            <th>Title</th>
            <th>Description</th>
            <th>Place</th>
            <th>Due date</th>
            <th id="action">Action</th>
            </thead>
            <tbody id="todoListView"></tbody>
            <tfoot class="table-success">
            <tr>
                <td colspan="5">
                    <div class="input-group" id="newRecord">
                        <input class="form-control" name="title" placeholder="Title" required type="text">
                        <input class="form-control" name="description" placeholder="Description" required
                               type="text">
                        <input class="form-control" id="inputPlace" name="place" placeholder="Place" required
                               type="text">
                        <input class="form-control" id="inputDate" name="dueDate" required type="datetime-local">
                        <button class="btn btn-success" onclick="addTodo()" type="button">
                            <i class="bi bi-plus-lg"></i>
                        </button>
                    </div>
                </td>
            </tr>
            </tfoot>
        </table>
    </div>
</div>
<footer class="page-footer bg-primary text-white ">
    <div class="text-center py-3">
        Kamil Bednarek<br>
        Rados≈Çaw Bucki<br>
        Applications in Interpreted Languages 2022
    </div>
</footer>
</body>
</html>
